<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/css/variables.css">
</head>
<body>
    <header>
        <h1></h1>
        <a class="btn-log" href="#">Sign up with Google
            <img src="/img/search.png" alt="">
        </a>
    </header>
    <div class="line"> Or continue with Email</div>
    <main>
        <form>
            <div class="form-group-2">
              <label for="exampleInputEmail1"></label>
              <input type="email" class="form-control-2" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter your name">
            
            </div>
            <div class="form-group-2">
              <label for="exampleInputPassword1"></label>
              <input type="password" class="form-control-2" id="exampleInputPassword1" placeholder=" Enter username">
            </div>
            <div class="form-group-2">
                <label for="exampleInputPassword1"></label>
                <input type="password" class="form-control-2" id="exampleInputPassword1" placeholder="Enter email">
              </div>
              <div class="form-group-2">
                <label for="exampleInputPassword1"></label>
                <input type="password" class="form-control-2" id="exampleInputPassword1" placeholder="Enter passwaord">
              </div>
            <div class="form-group-2 form-check">
              <input type="checkbox" class="form-check-input" id="exampleCheck1">
              <label class="form-check-label" for="exampleCheck1">I agree with the Terms of dService and Privacy <br> policy</label>
            </div>           
          </form>
          <footer>
            <div class="footer-div">
                <a href="#">Create account</a>
                <span>Already have an account? <br> <strong>Login</strong> </span> 
            </div>
            <img src="/img/sign-girl.png" alt="">
          </footer>
    </main>
    <script src="/app/sign-up.js"></script>
</body>
</html>
